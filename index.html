<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body class="font-LibreFranklin min-h-[100dvh]">
    <div class="px-7">
      <div class="pt-20 xl:pt-20 flex justify-center items-center">
        <img class="" src="images/logo.svg" alt="" />
      </div>
      <div class="flex flex-col justify-center items-center text-center">
        <h1
          class="text-[1.5rem] smp:text-[1.7rem] lg:text-[2rem] pt-10 pb-6 text-Gray"
        >
          We are launching
          <span class="text-VeryDarkBlue font-bold">soon!</span>
        </h1>
        <p>Subscribe and get notified</p>
      </div>
      <div
        class="flex flex-col justify-center items-center pt-12 md:flex-row md:gap-x-3 md:items-start"
      >
        <div class="relative" id="pb">
          <input
            type="text"
            id="inputField"
            placeholder="Your email address..."
            class="text-[15px] rounded-full w-[280px] py-4 px-10 border border-[hsl(223_87%_63%/0.5)] placeholder:text-lBlue mb-1 outline-none sm:text-[16px] sm:w-[350px] md:w-[370px] lg:w-[500px] border-[hsl(354, 100%, 66%)]"
          />
          <p
            class="text-center hidden md:text-start text-LightRed left-[20px] absolute"
            id="invalidParagraph"
          >
            <i>Please enter a valid email address</i>
          </p>
        </div>
        <div class="">
          <button
            id="notifyButton"
            class="text-[15px] rounded-full py-4 w-[280px] px-10 text-white font-semibold bg-[hsl(223_87%_63%)] sm:text-[16px] sm:w-[350px] md:w-[200px] hover:bg-[hsl(223_87%_63%/0.5)] mt-2 md:mt-0"
          >
            Notify Me
          </button>
        </div>
      </div>
      <div class="flex justify-center items-center pt-20 pb-24 sm:pb-40">
        <img
          class="max-w-[100%] sm:w-[70%] lg:w-[45%]"
          src="images/illustration-dashboard.png"
          alt=""
        />
      </div>
      <div class="w-full text-center">
        <div class="flex gap-x-4 justify-center items-center">
          <i
            class="fa-brands fa-facebook-f text-[20px] border w-10 h-10 rounded-full flex justify-center items-center cursor-pointer hover:text-Bright-Blue hover:border-Bright-Blue text-Blue"
          ></i>
          <i
            class="fa-brands fa-twitter text-[20px] border w-10 h-10 rounded-full flex justify-center items-center cursor-pointer hover:text-Bright-Blue hover:border-Bright-Blue text-Blue"
          ></i>
          <i
            class="fa-brands fa-instagram text-[20px] border w-10 h-10 rounded-full flex justify-center items-center cursor-pointer hover:text-Bright-Blue hover:border-Bright-Blue text-Blue"
          ></i>
        </div>
        <p class="text-[15px] pt-[1.5rem] pb-[1.7rem]">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
